<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enso Word Embedding</title>
  <style>
    :root {
      /* --enso-period: 30s; */
    }
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Cormorant Garamond", serif;
    }

    #word {
      font-size: 4rem;
      margin-top: 1rem;
      display: flex;
      align-items: baseline;
    }

    #enso {
      width: 1em;
      height: 1em;
      margin-right: 0.05em;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    #enso.show {
      opacity: 1;
      transform: scale(1);
    }

    #invite {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    #invite.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="word">
    <div class="glyph" data-type="enso"></div>
    <span>pen</span>
  </div>

  <div id="invite">you are not required. you are invited.</div>

  <script src="enso.js"></script>
  <script src="glyphs.js"></script>
</body>
</html>
