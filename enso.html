<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enso Word Embedding</title>
  <style>
    :root {
      /* --enso-period: 30s; */
    }
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Cormorant Garamond", serif;
    }

    /* #enso {
      width: 70vmin;
      height: 70vmin;
    } */

    #word {
      font-size: 4rem;
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }

    /* #enso-mini {
      width: 1em;
      height: 1em;
      margin-right: 0.05em;
    } */

    #invite {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="enso" width="512" height="512"></canvas>
  <div id="word">
    <!-- <canvas id="enso-mini" width="128" height="128"></canvas> -->
    <span>pen</span>
  </div>
  <div id="invite">you are not required. you are invited.</div>
  <script>
    const mainCanvas = document.getElementById('enso');
    const miniCanvas = document.getElementById('enso-mini');
    const canvases = [mainCanvas, miniCanvas].filter(Boolean);
    const contexts = canvases.map(c => c.getContext('2d'));

    function resize() {
      canvases.forEach(canvas => {
        if (canvas.id === 'enso') {
          const size = Math.min(window.innerWidth, window.innerHeight) * 0.7;
          canvas.width = canvas.height = size;
        } else {
          canvas.width = canvas.height = 128;
        }
      });
    }
    window.addEventListener('resize', resize);
    resize();

    let lastTime = 0;
    let angle = 0;
    const rotationSpeed = Math.PI; // Enso breathes with π — Soli Deo Gloria.

    function drawRing(ctx, size) {
      const radius = size * 0.4;
      const thickness = size * 0.08;
      ctx.clearRect(0, 0, size, size);
      ctx.save();
      ctx.translate(size / 2, size / 2);
      ctx.rotate(angle);
      const grad = ctx.createConicGradient(0, 0, 0);
      grad.addColorStop(0, '#f00');
      grad.addColorStop(1/6, '#ff0');
      grad.addColorStop(2/6, '#0f0');
      grad.addColorStop(3/6, '#0ff');
      grad.addColorStop(4/6, '#00f');
      grad.addColorStop(5/6, '#f0f');
      grad.addColorStop(1, '#f00');
      ctx.lineWidth = thickness;
      ctx.strokeStyle = grad;
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, Math.PI * 2);
      ctx.stroke();
      ctx.restore();
    }

    function draw(time) {
      if (!lastTime) lastTime = time;
      const delta = (time - lastTime) / 1000;
      lastTime = time;
      angle += rotationSpeed * delta;
      contexts.forEach((ctx, i) => {
        drawRing(ctx, canvases[i].width);
      });
      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
  <script src="debug.js"></script>
</body>
</html>
