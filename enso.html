<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainbow Enso Test</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      width: 80vmin;
      height: 80vmin;
    }
  </style>
</head>
<body>
  <canvas id="enso" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById('enso');
    const ctx = canvas.getContext('2d');
    const radius = canvas.width * 0.4;
    const thickness = canvas.width * 0.08;

    function draw(time) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(time * 0.0002); // gentle rotation

      const grad = ctx.createConicGradient(0, 0, 0);
      grad.addColorStop(0, '#f00');
      grad.addColorStop(1/6, '#ff0');
      grad.addColorStop(2/6, '#0f0');
      grad.addColorStop(3/6, '#0ff');
      grad.addColorStop(4/6, '#00f');
      grad.addColorStop(5/6, '#f0f');
      grad.addColorStop(1, '#f00');

      ctx.lineWidth = thickness;
      ctx.strokeStyle = grad;
      ctx.beginPath();
      ctx.arc(0, 0, radius, 0, Math.PI * 2);
      ctx.stroke();

      ctx.restore();
      requestAnimationFrame(draw);
    }

    requestAnimationFrame(draw);
  </script>
</body>
</html>
