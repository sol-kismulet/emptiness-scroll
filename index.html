
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>learndoteach.org</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: "Cormorant Garamond", serif;
      font-size: 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #line {
      display: flex;
      gap: 0.4rem;
      align-items: center;
    }

    .feather-inline {
      width: 1em;
      height: 1em;
      vertical-align: middle;
    }

    .feather-fall {
      position: absolute;
      top: -3em;
      width: 2em;
      height: auto;
      opacity: 0;
      animation: featherFall 5s ease-in forwards;
      animation-delay: 2s;
    }

    @keyframes featherFall {
      0% {
        transform: translateY(-2em) rotate(-12deg);
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
      60% {
        transform: translateY(2em) rotate(8deg);
      }
      100% {
        transform: translateY(4em) rotate(0deg);
        opacity: 1;
      }
    }

    svg path {
      fill: none;
      stroke: white;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
  </style>
</head>
<body>
  <div id="line">
    <span>you are</span>
    <svg class="feather-inline" viewBox="0 0 595.28 841.89">
      <path d="M518.61,64.63l-5.99,5.99c3.75,1.04,8.5-1.79,11.56-1.89...Z"/>
    </svg>
    <span>invited</span>
  </div>
  <svg class="feather-fall" viewBox="0 0 595.28 841.89">
    <path d="M518.61,64.63l-5.99,5.99c3.75,1.04,8.5-1.79,11.56-1.89...Z"/>
  </svg>
</body>
</html>
