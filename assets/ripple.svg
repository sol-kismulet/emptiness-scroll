<svg width="100%" height="100%" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ripple-grad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#fff" stop-opacity="0" />
    </radialGradient>
    <filter id="soft-blur">
      <feGaussianBlur stdDeviation="1.5" />
    </filter>
  </defs>

  <circle cx="100" cy="100" r="2" fill="#fff" />

  <g filter="url(#soft-blur)">
    <circle cx="100" cy="100" r="1" fill="none" stroke="url(#ripple-grad)" stroke-width="1.5">
      <animate attributeName="r" from="1" to="90" begin="0s" dur="4.5s" fill="freeze" />
      <animate attributeName="opacity" from="0.6" to="0" begin="0s" dur="4.5s" fill="freeze" />
    </circle>

    <circle cx="100" cy="100" r="1" fill="none" stroke="url(#ripple-grad)" stroke-width="1.5">
      <animate attributeName="r" from="1" to="90" begin="1.2s" dur="4.5s" fill="freeze" />
      <animate attributeName="opacity" from="0.4" to="0" begin="1.2s" dur="4.5s" fill="freeze" />
    </circle>

    <circle cx="100" cy="100" r="1" fill="none" stroke="url(#ripple-grad)" stroke-width="1.5">
      <animate attributeName="r" from="1" to="90" begin="2.4s" dur="4.5s" fill="freeze" />
      <animate attributeName="opacity" from="0.3" to="0" begin="2.4s" dur="4.5s" fill="freeze" />
    </circle>
  </g>
</svg>
