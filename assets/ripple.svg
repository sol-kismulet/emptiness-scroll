<svg width="100%" height="100%" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="ripple-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Center point -->
  <circle cx="100" cy="100" r="1.5" fill="white" />

  <!-- First ripple -->
  <circle cx="100" cy="100" r="1" fill="none" stroke="url(#ripple-gradient)" stroke-width="1">
    <animate attributeName="r" from="1" to="90" begin="0s" dur="4s" fill="freeze" />
    <animate attributeName="opacity" from="0.6" to="0" begin="0s" dur="4s" fill="freeze" />
  </circle>

  <!-- Second ripple -->
  <circle cx="100" cy="100" r="1" fill="none" stroke="url(#ripple-gradient)" stroke-width="1">
    <animate attributeName="r" from="1" to="90" begin="1s" dur="4s" fill="freeze" />
    <animate attributeName="opacity" from="0.4" to="0" begin="1s" dur="4s" fill="freeze" />
  </circle>

  <!-- Third ripple -->
  <circle cx="100" cy="100" r="1" fill="none" stroke="url(#ripple-gradient)" stroke-width="1">
    <animate attributeName="r" from="1" to="90" begin="2s" dur="4s" fill="freeze" />
    <animate attributeName="opacity" from="0.2" to="0" begin="2s" dur="4s" fill="freeze" />
  </circle>
</svg>
